<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>
<body>
    
    <main class="wrapper">
        <section class="left">
            <img src="./img/instagram-celular.png" alt="Instagram Celular">
        </section>
        <section class="right">
            <div class="card continue">
                <header class="card_title">
                    <img src="./img/instagram-logo.png" alt="">
                </header>
                <article class="card_body">
                    <img src="./img/avataaars.png" alt="avatar">
                    <a href="#" class="btn btn-continue">Continue as Raniere</a>
                    <a href="#" class="btn transparente">Remove Account</a>
                </article>
            </div>
            <div class="card notuser">
                <p>Not a Raniere?</p>
                <p><a href="#">Switch Account</a> or <a href="#">Sing Up</a></p>
            </div>
            <div class="getapp">
                <p>get this app</p>
                <div class="banner">
                    <img src="./img/googleplay-button.png" alt="">
                    <img src="./img/apple-button.png" alt="">
                </div>
            </div>
        </section>
    </main>

</body>
</html>
